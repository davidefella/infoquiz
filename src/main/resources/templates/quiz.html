<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz</title>
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<style>
		pre, code {
			background-color: #f8f9fa;
			padding: 2px 4px;
			border-radius: 4px;
		}
	</style>
</head>
<body>
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-8">
			<p class="text-center display-1" th:text="${quizSessionData.evaluation.title}">Quiz Title</p>
			<p class="text-center pb-2" th:text="${quizSessionData.evaluation.description}">Quiz Description</p>
			
			<hr class="hr hr-blurry pb-5" />
			
			<form th:action="@{/quiz/submit}" th:object="${quizSessionData}" method="post" class="container">
				<div th:each="question, qStat : ${questions}" class="pb-5">
					<p class="fs-2 fw-bold">
						<span th:text="${qStat.index + 1} + '. '"></span>
						<span th:utext="${question.questionText}"></span>
					</p>
					
					<!-- aStat è un indice generato automaticamente da Thymeleaf quando utilizzi il meccanismo th:each con due variabili -->
					<div th:each="answer, aStat : ${question.answers}" class="form-check ps-5 fs-4">
						<label class="form-check-label d-flex align-items-center">
							
							<!-- Questo nome indica a Spring che il valore di questo input deve essere
							mappato alla proprietà id dell'oggetto Answer all'interno della lista answerList
							nell'oggetto QuizSessionData.-->
							<input type="radio" th:field="*{answers[__${qStat.index}__].id}" th:value="${answer.id}" class="form-check-input me-2"/>
							
							<span th:utext="${'abcdefghijklmnopqrstuvwxyz'.charAt(aStat.index)} + ')&nbsp;&nbsp;&nbsp;&nbsp; '"></span>
							<span th:utext="${answer.answerText}"></span>
							
							<!-- Questi campi di input generano nomi come answerList[0].id e answerList[0].questionId -->
							<input type="hidden" th:field="*{answers[__${qStat.index}__].questionId}" th:value="${question.id}" />
						</label>
					</div>
				</div>
				<div class="text-center mt-5">
					<button type="submit" class="btn btn-primary">Consegna</button>
				</div>
			</form>
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
