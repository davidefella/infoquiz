<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>InfoQuiz</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-4">
			<form th:action="@{/evaluations/start}" th:object="${quizSessionData}" method="post">
				
				<!-- Dropdown -->
				<div class="mb-3">
					<label for="evaluationSelect" class="form-label"><strong>Scegli il test</strong></label>
					<select id="evaluationSelect" required th:field="*{evaluation.id}" class="form-select">
						<option value="" disabled selected>Seleziona il test</option>
						<option th:each="evaluation : ${evaluations}" th:value="${evaluation.id}" th:text="${evaluation.title}"></option>
					</select>
				</div>
				
				<!-- Dati del giocatore -->
				<div class="mb-3 mt-5">
					<p class="form-label"><strong>Inserisci i tuoi dati</strong></p>
					<input type="text" required id="firstName" th:field="*{player.firstName}" placeholder="Inserisci il tuo nome" class="form-control"/>
				</div>
				<div class="mb-3">
					<input type="text" required id="lastName" th:field="*{player.lastName}" placeholder="Inserisci il tuo cognome" class="form-control"/>
				</div>
				
				<!-- INIZIA QUIZ -->
				<div class="text-center mt-5">
					<button type="submit" id="startQuizBtn" class="btn btn-primary" disabled>INIZIA</button>
				</div>
			</form>
		</div>
	</div>
</div>

<script src="./js/begin-quiz-validation.js">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
