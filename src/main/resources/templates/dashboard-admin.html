<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Dashboard Admin - InfoQuiz</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h1 class="text-center">Dashboard Amministratore</h1>
	
	<!-- Tabella con tutte le valutazioni -->
	<table class="table table-striped">
		<thead>
		<tr>
			<th>ID</th>
			<th>Titolo</th>
			<th>Data</th>
			<th>Azioni</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="evaluation : ${evaluations}">
			<td th:text="${evaluation.id}">1</td>
			<td th:text="${evaluation.title}">Titolo Valutazione</td>
			<td th:text="${evaluation.evaluationDate}">2024-01-01</td>
			<td>
				<form th:action="@{/download-results}" method="get">
					<input type="hidden" name="evaluationId" th:value="${evaluation.id}">
					<button type="submit" class="btn btn-primary">Scarica Risultati</button>
				</form>
			</td>
		</tr>
		</tbody>
	</table>
</div>

<script>
	function printMessage() {
		console.log("Test: pulsante premuto");
		alert("Test: pulsante premuto");
	}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
