<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Results</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<style>
		.highlight-name {
			color: #00bfff; /* Celeste */
		}
		.highlight-score {
			color: #ffb6c1; /* Fucsia pi√π morbido */
		}
	</style>
</head>
<body>
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-8 text-center">
			<h1>Grazie <span class="highlight-name" th:text="${quizSessionData.player.firstName} + ' ' + ${quizSessionData.player.lastName}"></span> per aver partecipato</h1>
			<h2>Hai totalizzato <span class="highlight-score" th:text="${quizResult.finalScore}"></span> punti su <span class="highlight-score" th:text="${maxScore}"></span></h2>
			<hr class="my-4"/>
			<div class="row justify-content-center">
				<div class="col-md-6">
					<table class="table table-bordered">
						<thead>
						<tr>
							<th scope="col">Risposte</th>
							<th scope="col">Numero</th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td>Esatte</td>
							<td th:text="${quizResult.correctAnswers}"></td>
						</tr>
						<tr>
							<td>Errate</td>
							<td th:text="${quizResult.wrongAnswers}"></td>
						</tr>
						<tr>
							<td>Non date</td>
							<td th:text="${quizResult.unansweredQuestions}"></td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="text-center mt-4">
				<a th:href="@{/}" class="btn btn-primary btn-sm">HOME</a>
			</div>
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
